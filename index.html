<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coutdown timer</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <main class="container">
         <h1 class="d-flex justify-content-center text-white header">we're launching soon</h1>
         <div class=" time container d-flex justify-content-center gap-3  ">
            <div class="">
               <h1 id="days" class="digit p-4"></h1>
               <p class="text d-flex justify-content-center text-secondary">days</p>
            </div>
            <div class="">
               <h1 id="hours" class="digit p-4"></h1>
               <p class="text d-flex justify-content-center text-secondary">hours</p>
            </div>
            <div class="">
               <h1 id="minutes" class="digit p-4"></h1>
               <p class="text d-flex justify-content-center text-secondary">minutes</p>
            </div>
            <div class="seconds">
               <h1 id="seconds" class="digit p-4"></h1>
               <p class="text d-flex justify-content-center text-secondary">seconds</p>
            </div>
         </div>
         <img class="w-100 pattern-hills" src="./images/pattern-hills.svg" alt="pattern-hills">
         <div class="icon d-flex gap-3">
            <img src="./images/icon-facebook.svg" alt="icon-facebook">
            <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
            <img src="./images/icon-instagram.svg" alt="icon-instagram">
         </div>
    </main>
  <script src="./app.js"></script>  
</body>
</html>
